name: CI&CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-compose.ci.yml
    steps:
      - uses: actions/checkout@v3

      - name: Build docker images
        run: docker-compose -f $COMPOSE_FILE build --pull

      - name: Up docker container
        run: docker-compose -f $COMPOSE_FILE up -d

      - name: Validate composer.json and composer.lock
        run: docker-compose -f $COMPOSE_FILE exec -T php-cli composer validate --strict

      - name: Install dependencies
        run: docker-compose -f $COMPOSE_FILE exec -T php-cli composer install

      - name: Run test suite
        run: docker-compose -f $COMPOSE_FILE exec -T php-cli composer run-script test

      - name: Run php-stan check
        run: docker-compose -f $COMPOSE_FILE exec -T php-cli composer run-script phpstan

      - name: Run code-style check
        run: docker-compose -f $COMPOSE_FILE exec -T php-cli composer run-script code_style

      - name: Finish step
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo '$GITHUB_CONTEXT'
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Packagist Sync
        uses: hotaruma/packagist-sync@v1.0.0
        with:
          api-token: ${{ secrets.packagist_token }}
